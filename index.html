<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Telivision Star Rating</title>

    </head>

    <body>

        <div class="container mt-5">
            <div class="form-group">
                <select id="product-select" class="form-control custom-select">
                    <option value="0" disabled selected>Select Product</option>
                    <option value="sony">Sony 4K TV</option>
                    <option value="samsung">Samsung 4K TV</option>
                    <option value="vizio">Vizio 4K TV</option>
                    <option value="panasonic">Panasonic 4K TV</option>
                    <option value="phillips">Phillips 4K TV</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <input type="number" id="rating-control" class="form-control" step="0.1" max="5" min="0" placeholder="Rate 1-5" disabled>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>4K Television</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="sony">
                        <td>Sony 4K TV</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="samsung">
                        <td>Samsung 4K TV</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="vizio">
                        <td>Vizio 4K TV</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="panasonic">
                        <td>Panasonic 4K TV</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="phillips">
                        <td>Phillips 4K TV</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="main.js"></script>
    </body>

</html>
